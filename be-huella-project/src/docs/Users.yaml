components:
  responses:
    OK:
      description: "(OK) Operación realizada con éxito."
  parameters:
    token:
      in: header
      name: token
      description: "Token de autenticación de la API."
      required: true
      schema:
        type: string
    uid:
      in: path
      name: uid
      required: true
      schema:
        type: string
        description: "ID del usuario a buscar en la base de datos."
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          description: ID único del usuario.
        username:
          type: string
          description: Nombre de usuario del usuario.
        email:
          type: string
          format: email
          description: Dirección de correo electrónico del usuario.
        phone:
          type: string
          description: Número de teléfono del usuario.
        profilePic:
          type: string
          description: URL de la imagen de perfil del usuario.
        location:
          type: string
          description: Ubicación del usuario.
        pets:
          type: array
          description: Mascotas publicadas por el usuario.
          items:
            type: object
    Token:
      type: object
      properties:
        accessToken:
          type: string
          description: El token de acceso generado para autenticación.
        expiresIn:
          type: integer
          description: El tiempo en segundos hasta que el token expire.
    Error:
      type: object
      properties:
        statusCode:
          type: number
          description: Número de código de error.
        message:
          type: string
          description: Descripción del error.
